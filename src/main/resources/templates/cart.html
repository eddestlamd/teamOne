<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-danger" style="font-size: 30px; margin-bottom: 10px;">
    <a class="navbar-brand" href="#" style="font-size: 30px; padding: 10px;">Shopping Cart</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="'/'">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-house-door-fill" viewBox="0 0 16 16">
                    <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                </svg>
            </a>

        </div>
    </div>
</nav>
<div class="container">
    <div class="row vh-100">
        <div class="col-12">
            <div th:each="dish : ${dishes}">
                <div class="card" style="width: 30rem; margin: 2px;">
                    <div class="card-header bg-danger">

                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${dish.name}">Special title treatment</h5>
                        <p class="card-text" th:text="${dish.price} + 'kr'">With supporting text below as a natural
                            lead-in to additional content.</p>
                        <form th:action="'/DeleteFromCart/'+ ${dishStat.index}" th:method="GET">

                            <button type="submit" class="btn btn-danger float-end">Delete Dish</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<td>Total sum:</td>
<td th:text="${#aggregates.sum(dishes.![price])}">
</td>
<td>
    <form th:action="'/order/'" th:method="GET">
        <button type="submit">Make Order</button>
    </form>
</td>

</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet"/>

    <title>Document</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-danger" style="font-size: 30px;">
    <a class="navbar-brand" href="#" style="font-size: 30px; padding: 10px">Ristorante Pizzeria</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="'/cart/'">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag"
                     viewBox="0 0 16 16">
                    <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                </svg>
            </a>

        </div>
    </div>
</nav>
<div>
    <p><a th:href="'/cart/'">Shopping Cart</a></p>
</div>

<div class="container">
    <div class="row align-items-center vh-100">
        <div class="col-12 d-flex justify-content-center">
            <div th:each="dish : ${dishes}">

                <div class="card" style="width: 18rem; margin: 2px;">
                    <img class="card-img-top" th:src="${dish.url}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${dish.name}">Card title</h5>
                        <p class="card-text" th:text="${dish.price} + 'kr'">Some quick example text to build on the card
                            title and make up the bulk of the card's content.</p>
                        <form th:action="'/AddToCart1/'+ ${dish.id}" th:method="POST">

                            <button type="submit" class="btn btn-danger">Select Dish</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
